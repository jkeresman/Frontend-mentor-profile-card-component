<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>

    <div class="container">

        <img src="./images/bg-pattern-card.svg" alt="background pattern">

        <div class="about">
            <img src="./images/image-victor.jpg" alt="profile picture">
            <h1>Victor Crest <bdi> 26</bdi></h1>
            <p>London</p>
        </div>

        <div class="profile-info">
          <div class="followers">
              <h1>80K</h1>
              <p>Followers</p>
          </div>
          <div class="likes">
              <h1>803K</h1>
              <p>Likes</p>
          </div>
          <div class="photos">
              <h1>1.4K</h1>
              <p>Photos</p>
          </div>
        </div>
    </div>

  </main>


  <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/jkeresman" target="_blank">Josip Keresman</a>.</p>
      </div>
  </footer>

</body>
</html>
